    <h1>NBS Convertor</h1>
    <div class="box">
        <h2>input</h2>
        <br> .objをminecarft wiiuで使える形にします<br>
        <br>
        <input type="file" id="finp" onchange="butotnClick()" accept=".obj"><span id="finpl"></span>

        <textarea name="resultt" id="" cols="30" rows="6" hidden=true></textarea>

<script>
    let data;
    function butotnClick() {
        console.log('value: ' + finp.value);
        let file = finp.files[0];

        console.log('name: ' + file.name);
        console.log('size: ' + file.size);
        console.log('type: ' + file.type);

        const reader = new FileReader();
        reader.readAsText(file);

        reader.onload = function() {
            console.log(reader.result);
            alert("fin load!");

            var infoarea = document.getElementsByName("resultt")[0];

            infoarea.value = 'name: ' + file.name + "\n";
            infoarea.value += 'size: ' + file.size + "\n";
            infoarea.value += 'type: ' + file.type + "\n";

            data = reader.result;
        }

    }

    function conv(){
        let vartexs = [];
        for(let t of data.split("\n")){
            if(t.split(" ")[0]=="v"){
                var vals=t.split(" ");
                vartexs.push(parseFloat(vals[1]));
                vartexs.push(parseFloat(vals[2]));
                vartexs.push(parseFloat(vals[3]));
            }
        }
        console.log(vartexs);

        let buffer = new ArrayBuffer(0x30 + vartexs.length*4);

        let dv = new DataView(buffer);

        for(let i=0;i<vartexs.length;i++){
            dv.setFloat32(0x30+i*4,vartexs[i]);
        }
        dv.setInt32(0x0,vartexs.length/3);
        savebuffer(dv, ".!modelW.bin")
    }


    function savebuffer(buffer, name) {
        var a = document.createElement("a");
        document.body.appendChild(a);
        a.style = "display: none";
        console.log(a);

        var blob = new Blob([buffer], {
                type: "octet/stream"
            }),
            url = window.URL.createObjectURL(blob);
        console.log(url);

        //データを保存する
        a.href = url;
        var fname = finp.files[0].name + name;
        a.download = fname.replace(/\s+/g, '_');
        a.click();
        window.URL.revokeObjectURL(url);
    }

    function csv_array(data) {
        const dataArray = []; //配列を用意
        const dataString = data.split('\n'); //改行で分割
        for (let i = 0; i < dataString.length; i++) { //あるだけループ
            dataArray[i] = dataString[i].split(',');
        }
        console.log(dataArray);
        return dataArray;

    }

</script>
